<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Coming Soon - Incubazar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #374151 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            color: #d1d5db;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            background: white;
            color: #1a1a1a;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: translateY(-2px);
        }
        .notify {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .notify h3 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        input {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            width: 70%;
            max-width: 300px;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöß</div>
        <h1>Template Coming Soon</h1>
        <p>
            We're currently building this template to make sure it's perfect for your startup.
            We'll notify you as soon as it's ready to download!
        </p>
        <a href="/learn/toolkits" class="back-btn">‚Üê Back to All Templates</a>
        
        <div class="notify">
            <h3>Get Notified</h3>
            <p style="font-size: 14px; margin-bottom: 16px;">
                Enter your email to receive this template when it's ready:
            </p>
            <input type="email" placeholder="your@email.com" id="emailInput">
            <button onclick="notify()">Notify Me</button>
            <p id="message" style="margin-top: 12px; font-size: 14px; display: none;"></p>
        </div>
    </div>

    <script>
        function notify() {
            const email = document.getElementById('emailInput').value;
            const message = document.getElementById('message');
            
            if (email && email.includes('@')) {
                message.style.display = 'block';
                message.style.color = '#10b981';
                message.textContent = '‚úì Thanks! We\'ll email you when this template is ready.';
                
                // Store in localStorage
                localStorage.setItem('template-notify-' + window.location.pathname, email);
            } else {
                message.style.display = 'block';
                message.style.color = '#ef4444';
                message.textContent = 'Please enter a valid email address.';
            }
        }
    </script>
</body>
</html>
